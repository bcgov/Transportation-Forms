name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REGISTRY_IMAGE: ghcr.io/bcgov/transportation-forms

jobs:
  # Job 1: Lint & Format Check
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-dev.txt

      - name: Black code formatter check
        run: black --check backend/

      - name: Flake8 linting
        run: flake8 backend/ --count --show-source --statistics --max-line-length=100 --extend-ignore=E203,W503

      - name: mypy type checking
        run: mypy backend/ --ignore-missing-imports --no-error-summary 2>&1 | grep -E "error:|Success" || true
        continue-on-error: true

  # Job 2: Unit Tests & Coverage
  test:
    name: Unit Tests (80%+ Coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: transportation
          POSTGRES_PASSWORD: password
          POSTGRES_DB: transportation_forms
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-dev.txt

      - name: Wait for PostgreSQL
        run: |
          python -c "import psycopg2; psycopg2.connect(
            host='localhost',
            user='transportation',
            password='password',
            database='transportation_forms',
            port=5432
          )" || sleep 5 && python -c "import psycopg2; psycopg2.connect(
            host='localhost',
            user='transportation',
            password='password',
            database='transportation_forms',
            port=5432
          )"

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://transportation:password@localhost:5432/transportation_forms
        run: alembic upgrade head || true  # Fail gracefully if migrations not yet created

      - name: Run unit tests with coverage
        env:
          DATABASE_URL: postgresql://transportation:password@localhost:5432/transportation_forms
        run: |
          pytest backend/ \
            --cov=backend \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=test-results.xml \
            --verbose

      - name: Check coverage threshold (80%)
        run: |
          COVERAGE=$(grep -oP '(?<=<coverage line-rate=")[^"]+' coverage.xml | head -1)
          if (( $(echo "$COVERAGE < 0.80" | bc -l) )); then
            echo "‚ùå Coverage $COVERAGE is below 80% threshold"
            exit 1
          else
            echo "‚úÖ Coverage $COVERAGE meets 80% threshold"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage badge
        if: always()
        run: |
          COVERAGE=$(grep -oP '(?<=<coverage line-rate=")[^"]+' coverage.xml | head -1)
          COVERAGE_PCT=$(echo "scale=0; $COVERAGE * 100" | bc)
          if (( COVERAGE_PCT >= 80 )); then
            COLOR="green"
          elif (( COVERAGE_PCT >= 60 )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          echo "Coverage: ${COVERAGE_PCT}% ($COLOR)" >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.xml', 'utf8');
            const match = coverage.match(/line-rate="([^"]+)"/);
            const rate = match ? (parseFloat(match[1]) * 100).toFixed(2) : 'unknown';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üìä **Test Coverage**: ${rate}% (requirement: 80%+)\n\nDetails: [View Coverage Report](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            });

  # Job 3: Security Scanning
  security:
    name: Security Scan (Bandit & Safety)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-dev.txt

      - name: Bandit security scan
        run: |
          bandit -r backend/ -c .bandit -ll -f json -o bandit-report.json
          bandit -r backend/ -c .bandit -ll
        continue-on-error: false

      - name: Safety dependency scan
        run: safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # Job 4: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  # Job 5: Quality Gate (must pass before merge)
  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "‚ùå Lint job failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Test job failed (coverage threshold may not be met)"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "‚ùå Security scan found critical issues"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå Docker build failed"
            exit 1
          fi
          echo "‚úÖ All quality gates passed!"

      - name: Post success message
        if: success()
        run: echo "üéâ CI/CD Pipeline completed successfully - ready for merge"
